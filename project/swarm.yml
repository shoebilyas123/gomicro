version: '3'

services:
  caddy:
    image: this888dockerkde/caddysvc:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - '8000:80'
      - '443:443'
    volumes:
      - caddy_data:/data/
      - caddy_config:/config

  front-end:
    image: this888dockerkde/frontendsvc:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  brokerservice:
    image: this888dockerkde/brokersvc:1.0.1
    deploy:
      mode: replicated
      replicas: 1
  listenersvc:
    image: this888dockerkde/listenersvc:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  authsvc:
    image: this888dockerkde/authsvc:1.0.0
    ports:
      - '8081:80'
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: 'host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5'

  logsvc:
    image: this888dockerkde/logsvc:1.0.0
    ports:
      - '8082:80'
      - '5001:5001'
    deploy:
      mode: replicated
      replicas: 1
  mailsvc:
    image: this888dockerkde/mailsvc:1.0.0
    ports:
      - '8083:80'
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ''
      MAIL_PASSWORD: ''
      MAIL_FROM_NAME: 'John Smith'
      MAIL_FROM_ADDRESS: 'john.smith@example.com'

  rabbitmq:
    image: 'rabbitmq:3.12.14-alpine'
    ports:
      - '5672:5672'
    deploy:
      mode: global

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - '8025:8025'
    deploy:
      mode: global

  postgres:
    image: 'postgres:14.2'
    ports:
      - '5432:5432'
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users

  mongo:
    image: 'mongo:4.2.16-bionic'
    ports:
      - '27017:27017'
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

volumes:
  caddy_data:
    external: true
  caddy_config:
